name: Auto Heal

on:
  workflow_run:
    workflows: ["Agentic Tests"]
    types:
      - completed

jobs:
  auto-heal:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Analyze failure logs
        run: |
          echo "Analyzing failures..."
          echo "AI could suggest fixes here."

      - name: Create issue with failure details
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Auto-heal detected test failure"
          content-filepath: README.md