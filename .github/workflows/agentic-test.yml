name: Agentic Tests

on:
  push:
  workflow_dispatch:

jobs:
  agentic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout QE repo
        uses: actions/checkout@v4

      - name: Checkout target application
        uses: actions/checkout@v4
        with:
          repository: bernardooduarte/fullstack-e2e-playwright-example
          path: target-app

      - name: Start application containers
        working-directory: target-app
        run: docker compose -f docker-compose.e2e.yml up -d --build

      - name: Wait for backend
        run: |
          echo "Waiting for backend..."
          for i in {1..10}; do
            if curl -s http://localhost:3001; then
              echo "Backend ready"
              exit 0
            fi
            sleep 5
          done
          echo "Backend failed to start"
          exit 1

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: target-app/e2e
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run agentic tests
        working-directory: target-app/e2e
        run: npx playwright test

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: agentic-report
          path: target-app/e2e/playwright-report/

      - name: Stop containers
        if: always()
        working-directory: target-app
        run: docker compose -f docker-compose.e2e.yml down