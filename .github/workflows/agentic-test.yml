name: Agentic Self-Healing CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  agentic-resilience-check:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Test Repository
      uses: actions/checkout@v4

    - name: Checkout Target Application
      uses: actions/checkout@v4
      with:
        repository: bernardooduarte/fullstack-e2e-playwright-example
        path: target-app

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Test Dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Start Target App (Docker)
      working-directory: ./target-app
      run: |
        echo "üöÄ Subindo containers..."
        docker compose -f docker-compose.e2e.yml up -d --build
        
        echo "‚è≥ Aguardando Frontend estar pronto em localhost:3000..."
        # Loop de espera (Wait-for-it) simples usando Curl
        timeout 60s bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 2; done'
        
        echo "‚úÖ Aplica√ß√£o est√° no ar!"

    - name: Run Self-Healing Tests
      env:
        GOOGLE_API_KEY: "mock_key_ci_fallback_mode"
        BASE_URL: "http://localhost:3000"
      run: npx playwright test tests/agentic-resilience.spec.ts

    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30